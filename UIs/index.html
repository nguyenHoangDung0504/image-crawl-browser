<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <!-- Trigger Button -->
    <button id="sniffer-trigger-btn">
        <span>Xem ảnh đã bắt</span>
    </button>

    <!-- Modal -->
    <div id="sniffer-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ảnh đã bắt được</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>

            <div class="modal-body">
                <div class="controls">
                    <button id="select-all">Chọn tất cả</button>
                    <button id="select-range">Chọn khoảng</button>
                    <button id="deselect-all">Bỏ chọn tất cả</button>
                    <span id="selected-count">0 ảnh được chọn</span>
                </div>

                <div id="images-grid" class="images-grid">
                    <!-- Images will be populated here -->
                </div>
            </div>

            <div class="modal-footer">
                <input type="text" id="folder-input" placeholder="Nhập tên thư mục để lưu">
                <button id="save-btn" class="save-btn">Lưu ảnh đã chọn</button>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>
    <script src="./src/app.js"></script>
</body>

</html>
